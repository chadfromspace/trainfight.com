<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Official Trainfight Website</title>
  </head>
  <body>
    <div class="container">
      <div class="row col logo">
        <img class="center logo" src="./img/logo.png">
      </div>
      <div class="row videoPreview">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iLySgPnj_TQ" 
          frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <div class="row linkLogos">
          <a href="https://www.instagram.com/trainfight">
            <img src="./img/instagram.png" class="instagramLogo mr-4">
          </a>
          <a href="https://www.facebook.com/trainfightband">
            <img src="./img/facebook.png" class="facebookLogo mr-4">
          </a>
          <a href="https://trainfight.bandcamp.com">
            <img src="./img/bandcamp.png" class="bandcampLogo">
          </a>
      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
